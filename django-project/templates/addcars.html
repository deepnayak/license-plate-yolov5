{% extends 'base.html' %} {% load static %}
<!-- Header -->
{% block header %}
<link rel="stylesheet" href="{% static 'addusers.css' %}" />
{% endblock header %}
<!-- Header -->
{% block body %}

<div class="content">
  <div class="grid__wrapper">
    <div class="upload__grid">
      <form action="" method="POST" enctype="multipart/form-data">
        <div class="upload__form">
          {% csrf_token %}
          <h2>Upload CSV</h2>
          <div class="form__control">
            <!-- <label for="file1"> Upload Car Data file</label> -->
            <input type="file" id="file1" name="file" />
            <p>*Only accepts CSV files</p>
          </div>
          <div class="btn_box">
            <button type="submit" style="margin-right: 1rem">Upload</button>
          </div>
        </div>
      </form>
      <div class="recent_logs">
        <h1 style="text-align: center; padding: 2rem 0">Current Users</h1>
        <div class="log__table">
          <hr />

          {% for user in users %}
          <!-- Individual Log -->
          <div class="log">
            <div class="log__owner">Mr. {{user}}</div>
            <div class="log__number">{{user.carno}}</div>
            <div class="log__phone">{{user.phone}}</div>
            <div class="log__model">{{user.carmodel}}</div>
          </div>
          <hr />
          <!-- {{users}} -->
          <!-- EO Individual Log -->
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
