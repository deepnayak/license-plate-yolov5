{% extends 'base.html' %} {% load static %}
<!-- Header -->
{% block header %}
<link rel="stylesheet" href="{% static 'live.css' %}" />
{% endblock header %}
<!-- Header -->
{% block body %}
<div class="content">
  <h1>Video Live Stream</h1>
  <img src="{% url 'webcam_feed' timestamp=timest %}" />

    style="margin-left: 50rem"
    >Save Video</a
  >
</div>
{% endblock body %}
