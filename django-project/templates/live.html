{% extends 'base.html' %} {% load static %}
<!-- Header -->
{% block header %}
<link rel="stylesheet" href="{% static 'live.css' %}" />
{% endblock header %}
<!-- Header -->
{% block body %}
<div class="content">
  <h1>Video Live Stream</h1>
  {% if type == 'video' %}
  <img src="{% url 'webcam_feed' timestamp=timest %}" />
  {% else %}
  <img src="{% url 'video_feed' timestamp=timest %}" />
  {% endif %}

  <a
    href="{% url 'savevid' timestamp=timest type=ty %}"
    style="margin-left: 50rem"
    >Save Video</a
  >
</div>
{% endblock body %}
