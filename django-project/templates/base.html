<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% block header %} {% endblock header %}

    <!-- Font Awesow Starts -->
    <script defer src="https://use.fontawesome.com/cce2885033.js"></script>

    <!-- Font Awesow Ends -->
    <link rel="stylesheet" href="{% static 'base.css' %}" />

    <title>Dashboard</title>
  </head>
  <body>
    <main class="main">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="title">ANPR</div>
        <div class="dashboard__name">
          <h4>
            <span><i class="fa fa-home"></i></span> Dashboard
          </h4>
        </div>
        <section class="navigation">
          <div class="section__title">Navigation</div>
          <ul>
            <li>
              <span><i class="fa fa-play"></i></span> Videos
            </li>
            <li>
              <span><i class="fa fa-copy"></i></span> Logs
            </li>
            <li>
              <span><i class="fa fa-signal"></i></span> Stats
            </li>
          </ul>
        </section>
        <section class="profile">
          <div class="section__title">Profile</div>
          <ul>
            <li>
              <span><i class="fa fa-users"></i></span>Profile Info
            </li>
            <li>
              <span><i class="fa fa-plus"></i></span> Add Users
            </li>
          </ul>
        </section>
      </div>
      <!-- Sidebar Ends-->
      <!-- Navbar -->
      <div class="navbar">
        <div class="navbar__profile">
          <span><i class="fa fa-user-circle"></i></span>
          <p>Profile Name</p>
          <span><i class="fa fa-chevron-down"></i></span>
          <div class="dropdown__content">
            <a href="#">Profile</a>
            <a href="#">Logout</a>
          </div>
        </div>
      </div>
      <!-- Navbar Ends -->

      {% block body %} {% endblock body %}
    </main>
  </body>
</html>
